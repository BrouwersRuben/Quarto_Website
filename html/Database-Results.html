<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Stylesheet.css">
    <meta charset="UTF-8">
    <title>Database Search Results</title>
    <script src="../js/Database-Search-Results.js" defer></script>
    <link rel="shortcut icon" type="image/ico" href="../media/Logo/favicon.ico"/>
</head>
<body>
    <div class="content">
        <header>
            <div>
                <img class="logo" src="../media/Logo/Logo.png" alt="Logo">
            </div>
            <nav>
                <div class="nav">
                    <a class="nav navUnActive" href="../index.html">Home</a>
                    <a class="nav navUnActive" href="Screenshots.html">Pictures</a>
                    <a class="nav navUnActive" href="Download.html">Download</a>
                    <a class="nav navUnActive" href="About.html">About us</a>
                </div>
            </nav>
        </header>
        <main>
            <h2>Database Results</h2>
            <form class="form" method="GET">
                <label for="Id"><strong>Game Id: </strong></label>
                <input type="number" name="Id" id="Id" min="0">
                <label for="PlayerName"><strong>Player Name: </strong></label> 
                <input type="text" name="PlayerName" id="PlayerName">
                <label for="GameResult"><strong>Game Result: </strong></label> 
                <input type="radio" name="WinState" id="Lose" value="true">
                <label for="Lose">Lost</label>
                <input type="radio" name="WinState" id="Win" value="false">
                <label for="Win">Won</label>
                <label for="score"><strong>Score: </strong></label>
                <input type="number" name="Score" id="Score">
                <select name="SelectScore" id="SelectScore">
                    <option value="Above">Above</option>
                    <option value="Below">Below</option>
                </select>
                <button id="SearchButton" class="button">Search</button>
            </form>
            <table class="dbTable" id="DBTable">
                <caption align="bottom">This is a table dynamically displaying all the data from a JSON file</caption>
                <colgroup>
                    <col id="IDHeadCOL" class="">
                    <col id="DATAHeadCOL" class="">
                    <col id="NAMEHeadCOL" class="">
                    <col id="SCOREHeadCOL" class="">
                    <col id="AVERAGEHeadCOL" class="">
                    <col id="RESULTHeadCOL" class="">
                </colgroup>
                <thead>
                    <tr>
                        <th data-column="ID" data-order="desc" id="IDHead" >ID &#x2191;</th>
                        <th data-column="DATE_STARTED" data-order="desc" id="DATAHead">Date &#x2191;</th>
                        <th data-column="USERNAME" data-order="desc" id="NAMEHead">Player Name &#x2191;</th>
                        <th data-column="SCORE" data-order="desc" id="SCOREHead">Score &#x2191;</th>
                        <th data-column="Average Move Duration" data-order="desc" id="AVERAGEHead">Average move duration &#x2191;</th>
                        <th data-column="HAS_QUARTO" data-order="desc" id="RESULTHead">Has Quarto &#x2191;</th>
                    </tr>
                </thead>
                <tbody id="DatabaseResults">
                </tbody>
            </table>
            <button id="BackButton" class="button">Back</button>
        </main>
    </div>
<footer class="footer">
    <p class="footer">
        &copy; 2021 Team 7
    </p>
</footer>
</body>
</html>
