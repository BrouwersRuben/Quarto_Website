<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/Stylesheet.css">
    <meta charset="UTF-8">
    <title>Database Search Results</title>
    <script src="../js/Database-Search-Results.js" defer></script>
    <link rel="shortcut icon" type="image/ico" href="../media/Logo/favicon.ico"/>
</head>
<body>
    <div class="content">
        <header>
            <div>
                <img class="Logo" src="../media\Logo\Logo.png" alt="Logo">
            </div>
            <nav>
                <div class="nav">
                    <a class="nav navUnActive" href="../index.html">Home</a>
                    <a class="nav navUnActive" href="Screenshots.html">Pictures</a>
                    <a class="nav navUnActive" href="Download.html">Download</a>
                    <a class="nav navUnActive" href="About.html">About us</a>
                </div>
            </nav>
        </header>
        <main>
            <h2>Database Results</h2>
            <form class="form" action="" method="GET">
                <label for="Id"><strong>Game Id: </strong></label>
                <input type="number" name="Id" id="Id" min="0">
                <label for="PlayerName"><strong>Player Name: </strong></label> 
                <input type="text" name="PlayerName" id="PlayerName">
                <label for="GameResult"><strong>Game Result: </strong></label> 
                <input type="radio" name="WinState" id="Lose" value="0">
                <label for="Lose">Lost</label>
                <input type="radio" name="WinState" id="Win" value="1">
                <label for="Win">Won</label>
                <input type="submit" id="SearchButton">
            </form>
            <table class="dbTable">
                <thead>
                    <tr>
                        <th data-column="ID" data-order="desc" id="IDHead" style="width: 5%;">ID</th>
                        <th data-column="USERNAME" data-order="desc" id="NAMEHead" style="width: 60%;">Player Name</th>
                        <th data-column="TIME_PLAYED" data-order="desc" id="SCOREHead" style="width: 10%;">Score</th>
                        <th data-column="HAS_QUARTO" data-order="desc" id="RESULTHead" style="width: 25%;">Game Result</th>
                    </tr>
                </thead>
                <tbody id="DatabaseResults">
                </tbody>
            </table>
        </main>
    </div>
<footer class="footer">
    <p class="footer">
        &copy; 2021 Team 7
    </p>
</footer>
</body>
</html>
